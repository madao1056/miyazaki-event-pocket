<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0f2fe 0%, #ffffff 100%);
            font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 60px;
            padding: 80px;
        }

        .icon {
            width: 320px;
            height: 320px;
            filter: drop-shadow(0 20px 30px rgba(74, 136, 187, 0.3));
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 84px;
            font-weight: 900;
            background: linear-gradient(to right, #4a88bb, #f67a05);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1.1;
        }

        .tagline {
            font-size: 36px;
            color: #6b7280;
            margin-top: 20px;
            font-weight: 500;
        }

        .logo-text {
            display: flex;
            align-items: center;
            margin-top: 40px;
            color: #4a88bb;
            font-weight: 700;
            font-size: 24px;
        }

        .logo-dot {
            width: 12px;
            height: 12px;
            background-color: #f67a05;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <defs>
                    <linearGradient id="pocketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#4a88bb;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M100 100 Q100 60 140 60 H372 Q412 60 412 100 V300 Q412 452 256 452 Q100 452 100 300 Z"
                    fill="url(#pocketGrad)" />
                <circle cx="256" cy="220" r="75" fill="#f67a05" />
                <g stroke="#f67a05" stroke-width="20" stroke-linecap="round">
                    <line x1="256" y1="110" x2="256" y2="70" />
                    <line x1="256" y1="330" x2="256" y2="370" />
                    <line x1="146" y1="220" x2="106" y2="220" />
                    <line x1="366" y1="220" x2="406" y2="220" />
                    <line x1="178" y1="142" x2="150" y2="114" />
                    <line x1="334" y1="298" x2="362" y2="326" />
                    <line x1="178" y1="298" x2="150" y2="326" />
                    <line x1="334" y1="142" x2="362" y2="114" />
                </g>
                <path d="M100 180 H412" stroke="white" stroke-width="12" stroke-opacity="0.3" fill="none" />
            </svg>
        </div>
        <div class="content">
            <h1 class="title">Miyazaki<br>EventPocket</h1>
            <p class="tagline">宮崎の今を記録する場所</p>
            <div class="logo-text">
                <div class="logo-dot"></div>
                EventPocket
            </div>
        </div>
    </div>
</body>

</html>
